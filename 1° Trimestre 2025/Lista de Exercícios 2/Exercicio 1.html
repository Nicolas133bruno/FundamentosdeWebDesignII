<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Função com Alerta</title>
</head>
<body>

<script>
    function mostrarPalavra() {
        // Texto completo
        let texto = "Instituto Federal do Triângulo Mineiro Uberlândia Centro";

        // Palavra que queremos mostrar
        let palavra = "Mineiro";

        // Exibe a palavra em uma caixa de diálogo
        alert(palavra);
    }

    // Chama a função (poderia ser ao clicar em um botão também)
    mostrarPalavra();
</script>

</body>
