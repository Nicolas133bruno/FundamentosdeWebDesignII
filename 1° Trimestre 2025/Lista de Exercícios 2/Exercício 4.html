    <script>
       // Função para calcular o próximo número na sequência Fibonacci
function mostrarFibonacci() {
    let n = parseInt(prompt("Quantos números da sequência Fibonacci você deseja ver?"));
    if (isNaN(n) || n <= 0) {
        alert("Por favor, insira um número válido maior que 0.");
        return;
    }

    let n1 = 1, n2 = 1;
    let sequencia = [n1, n2];

    for (let i = 2; i < n; i++) {
        let proximo = n1 + n2;
        sequencia.push(proximo);
        n1 = n2;
        n2 = proximo;
    }

    alert("Os primeiros " + n + " números da sequência Fibonacci são: " + sequencia.join(", "));
}
mostrarFibonacci();
proximoFibonacci();
    </script>
